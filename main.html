<!DOCTYPE html>

<html>

<head>
	 <title>Example To-Do App</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <!-- Header with Logo and Navigation -->
  <header>
    <img src="logo.png" alt="Website Logo" id="logo" />
    <nav>
      <ul>
        <li><a href="#hero">Home</a></li>
        <li><a href="#work">Work</a></li>
        <li><a href="#features">Features</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="background-image" style="background-image: url('https://tse4.mm.bing.net/th?id=OIP.EToxbDIoetLyUMacvhcjXAHaEK&pid=Api&P=0&h=180'); height: 300px;">
      <h1>Responsive Flexbox Template</h1>
    </div>
  </section>

  <!-- Our Work Section -->
  <section class="our-work" id="work">
    <h2 class="title">Some of our work</h2>
    <div class="images">
      <img src="https://tse4.mm.bing.net/th?id=OIP.EToxbDIoetLyUMacvhcjXAHaEK&pid=Api&P=0&h=180" alt="Work 1" />
      <img src="https://tse4.mm.bing.net/th?id=OIP.rpSKwF0pLmWeZTYmBuK-9AHaHa&pid=Api&P=0&h=180" alt="Work 2" />
      <img src="https://tse2.mm.bing.net/th?id=OIP.PAlXM_ZSdC2mpGjCojqBPwHaE8&pid=Api&P=0&h=180" alt="Work 3" />
      <img src="https://tse2.mm.bing.net/th?id=OIP.9BkDzkl1HQbrnN6KLcyhTgHaE8&pid=Api&P=0&h=180" alt="Work 4" />
    </div>
  </section>

  <!-- Features and Services -->
  <section class="features" id="features">
    <h2 class="title">Features and services</h2>
    <ul>
      <li>Fast and Reliable</li>
      <li>Cross-platform</li>
      <li>Easy to Use</li>
    </ul>
  </section>

  <!-- Customer Reviews -->
  <section class="reviews">
    <h2 class="title">What others say:</h2>
    <blockquote>"This app changed how I organize my day!" - User A</blockquote>
  </section>

  <!-- Newsletter Section -->
  <section class="contact" id="contact">
    <h2 class="title">Join our newsletter</h2>
    <form>
      <input type="email" placeholder="Enter your email" required />
      <button type="submit">Subscribe</button>
    </form>
  </section>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
